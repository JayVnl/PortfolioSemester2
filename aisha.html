  <script>
    $(window).on('scroll', function() {
      if ($(window).scrollTop()) {
        $('nav').addClass('black');
      } else {
        $('nav').removeClass('black');
      }
    });
    $(document).ready(function() {
      $(window).scroll(function() {
        if ($(this).scrollTop() > 50) {
          $('.scrollToTop').fadeIn();
          $('.scrollIndicator').fadeOut();
        } else {
          $('.scrollToTop').fadeOut();
          $('.scrollIndicator').fadeIn(2100);
        }
      });
      $('.scrollToTop').click(function() {
        $('html,body').animate({
          scrollTop: 0
        }, 1000)
      })
    });
    $(document).ready(function() {
      $('.scrollIndicator').delay(2100).fadeIn(400);
    });
  </script>
